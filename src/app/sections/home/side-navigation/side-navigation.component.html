<div class="container">

  <div class="image-container">
    <img src="https://cdn1.iconfinder.com/data/icons/big-rocket/80/BigRocket-1-01-512.png">
    <p class="email">Sakshay Phanda</p>
  </div>

  <ng-container *ngFor="let action of actions">
    <div (click)="actionChanged($event, action.name)" class="action" [routerLinkActive]="['selected']"
      [routerLink]="action.route">{{ action.name}}</div>
  </ng-container>
</div>
